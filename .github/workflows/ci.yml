name: Backend CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov flake8

    - name: Run linter
      run: flake8 app --count --select=E9,F63,F7,F82 --show-source --statistics

    - name: Run tests
      run: pytest --cov=app --cov-report=xml
      continue-on-error: true

    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: backend
      continue-on-error: true

    - name: Upload artifact for deployment jobs
      uses: actions/upload-artifact@v4
      with:
        name: python-app
        path: .

  deploy-production:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production

    steps:
    # Deploy to Azure App Service
    # To enable automatic deployment:
    # 1. Get publish profile: Azure Portal → App Service → Download publish profile
    # 2. Add as GitHub secret: AZURE_WEBAPP_PUBLISH_PROFILE

    - name: Download artifact from build job
      uses: actions/download-artifact@v4
      with:
        name: python-app

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'easybuydubaibackend'
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}

